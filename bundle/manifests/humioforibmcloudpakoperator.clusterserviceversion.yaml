apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "humio.partners.ibm.com/v1alpha1",
          "kind": "CloudPakHumioCluster",
          "metadata": {
            "name": "cloudpakhumiocluster-sample"
          },
          "spec": {
            "BedRockSelfSignedCert": false,
            "OidcGroupsClaim": "groupIds",
            "OidcUsernameClaim": "email",
            "humioClusterSpec": {
              "dataVolumePersistentVolumeClaimSpecTemplate": {
                "accessModes": [
                  "ReadWriteOnce"
                ],
                "resources": {
                  "requests": {
                    "storage": "100Gi"
                  }
                }
              },
              "environmentVariables": {},
              "helperImage": "humio/humio-operator-helper/1.18.1",
              "image": "humio/humio-core:1.18.1",
              "nodeCount": 3,
              "targetReplicationFactor": 3
            },
            "strimzi": {
              "createKafkaCluster": true,
              "spec": {
                "entityOperator": {
                  "topicOperator": {},
                  "userOperator": {}
                },
                "kafka": {
                  "config": {
                    "inter.broker.protocol.version": "2.6",
                    "log.message.format.version": "2.6",
                    "offsets.topic.replication.factor": 3,
                    "transaction.state.log.min.isr": 2,
                    "transaction.state.log.replication.factor": 3
                  },
                  "listeners": [
                    {
                      "name": "plain",
                      "port": 9092,
                      "tls": false,
                      "type": "internal"
                    },
                    {
                      "name": "tls",
                      "port": 9093,
                      "tls": true,
                      "type": "internal"
                    }
                  ],
                  "replicas": 3,
                  "storage": {
                    "deleteClaim": true,
                    "size": "100Gi",
                    "type": "persistent-claim"
                  },
                  "version": "2.6.0"
                },
                "zookeeper": {
                  "replicas": 3,
                  "storage": {
                    "deleteClaim": true,
                    "size": "100Gi",
                    "type": "persistent-claim"
                  }
                }
              }
            }
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.0.0
    operators.operatorframework.io/project_layout: helm.sdk.operatorframework.io/v1
  name: humioforibmcloudpakoperator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: CloudPak-Integrated Humio Chart
      kind: CloudPakHumioCluster
      name: cloudpakhumioclusters.humio.partners.ibm.com
      version: v1alpha1
    required:
    - description: Humio Cluster
      kind: HumioCluster
      name: humioclusters.core.humio.com
      version: v1alpha1
    - description: defines a new entry in the primary CloudPak Nav-Menu. This product is not deployable standalone and is part of the LICCR already accepted
      kind: NavMenuEntry
      name: navmenuentries.integrations.sdk.management.ibm.com
      version: v1beta1
    - description: manages registration of an OIDC client with IAM
      kind: OidcClientRegistration
      name: oidcclientregistrations.integrations.sdk.management.ibm.com
      version: v1beta1
  description: Humio IBM Cloud Pak® Integration Operator
  displayName: Humio for IBM Cloud Pak®
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
        - apiGroups:
          - charts.my.domain
          resources:
          - cloudpakhumioclusters
          - cloudpakhumioclusters/status
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - kafka.strimzi.io
          resources:
          - kafkas
          verbs:
          - '*'
        - apiGroups:
          - core.humio.com
          resources:
          - humioclusters
          - humiorepositories
          verbs:
          - '*'
        - apiGroups:
          - humio.partners.ibm.com
          resources:
          - cloudpakhumioclusters
          - cloudpakhumioclusters/status
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - core.humio.com
          resources:
